<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar HTML - NIOMIC</title>
  </head>
  <body>
    <h1>Napak Tilas</h1>
    <fieldset>
      <legend>Form</legend>
      <form action="">
        <label for="nama">
          Nama : <input type="text" placeholder="Nama Lengkap..." />
        </label>
        <br />
        <label for="username">
          Username : <input type="text" placeholder="Username..." /> </label
        ><br />
        <label for="email">
          Email : <input type="email" placeholder="Your Email..." />
        </label>
        <br />
        <label for="password">
          Password : <input type="password" placeholder="Password..." />
        </label>
        <br />
        <label for="alamat-web">
          Alamat Web :
          <input type="password" placeholder="Masukkan URL Web..." />
        </label>
        <br />
        <label for="tgl-lahir"> Tanggal Lahir : <input type="date" /> </label>
        <br />
        <label for="umur"> Umur : <input type="number" /> </label>
        <br />
        <label for="jenis-kelamin">
          Jenis Kelamin : <input type="radio" /> Laki-laki
          <input type="radio" /> Perempuan
        </label>
        <br />
        <label for="agama">
          Agama :
          <select name="agama" id="agama">
            <option value="islam" selected>Islam</option>
            <option value="kristen">Kristen</option>
            <option value="hindu">Hindu</option>
            <option value="buddha">Buddha</option>
            <option value="yahudi">Yahudi</option>
          </select>
        </label>
        <br />
        <label for="biografi">
          Biografi :
          <textarea name="biografi" id="biografi" cols="24" rows="2"></textarea>
        </label>
        <br />
        <label for="foto">
          Foto : <img src="logo1.jpg" alt="logo" width="20%"
        /></label>
        <br />
        <label for="audio">
          Audio : <audio src="sample.mp3" controls preload="auto"></audio>
        </label>
        <br />
      </form>
    </fieldset>
  </body>
</html>
